font_family JetBrains Mono SemiBold
bold_font JetBrains Mono Bold
italic_font JetBrains Mono SemiBold Italic
font_size 11.0
adjust_line_height 150%
shell zsh
modify_font underline_position 9
modify_font underline_thickness 150%
sync_to_monitor no
input_delay 2
map alt+enter new_os_window_with_cwd
background_opacity 0.9

foreground            #fcfcfa
background            #2d2a2e
selection_foreground  #19181a
selection_background  #ffd866
url_color             #78dce8
cursor #fcfcfa
cursor_text_color #2d2a2e

active_tab_background #ffd866
active_tab_foreground #19181a
active_tab_font_style bold
inactive_tab_background #2d2a2e
inactive_tab_foreground #fcfcfa
inactive_tab_font_style normal
tab_fade 0.1 0.2 0.8 1
tab_bar_margin_width 1.0

dim_opacity 0.5
inactive_text_alpha 0.5
active_border_color #19181a
draw_minimal_borders yes
window_padding_width 2
window_margin_width 2
macos_titlebar_color background

